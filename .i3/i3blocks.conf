# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#separator_block_width=15
#full_text=>
#align=center
#color=#666666
separator=false
separator_block_width=10

[volume]
label=
instance=Master
#instance=PCM
command=/usr/share/i3blocks/volume
interval=1
signal=10

[seperator]

#[spotify]
#label=♪
#interval=5
#command=~/.scripts/song-check.sh
#color=9C0000

#[seperator]

[memory]
label=
command=/usr/share/i3blocks/memory
interval=30

[seperator]

[disk]
label=
#instance=/mnt/data
command=/usr/share/i3blocks/disk
interval=30

[seperator]

[cpu]
label=
command=/usr/share/i3blocks/cpu_usage
interval=10
#min_width=CPU: 100.00%
#separator=false

[seperator]

[time]
label=
command=date '+%A, %B %d %Y %H:%M %p'
#command=date '+%c [v.%V]'
interval=1
